<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/submit-form" method="POST">
    <fieldset>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <label for="rePassword">Re-enter Password:</label>
    <input type="password" id="rePassword" name="rePassword"><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br>

    <label for="address">Address:</label>
    </br>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br>

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="">Choose your country</option>
        <!-- Add other countries as options here -->
    </select><br>

    <p>Languages known:</p>
    <input type="checkbox" id="english" name="language" value="english">
    <label for="english">English</label>
    <input type="checkbox" id="kannada" name="language" value="kannada">
    <label for="kannada">Kannada</label>
    <input type="checkbox" id="hindi" name="language" value="hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="telugu" name="language" value="telugu">
    <label for="telugu">Telugu</label><br>
    

    <input type="checkbox" id="declaration" name="declaration" value="true" checked>
    <label for="declaration">Hereby I declare all the given details are true</label><br>

    <input type="submit" value="Submit">
</form>

<p>
    <a href="http://www.ethnus.com">Log in to Ethnus website</a>
</p>
</fieldset>
</body>
</html>
